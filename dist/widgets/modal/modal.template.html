<div id="{{modalId}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-ng-show="{{showClose}}" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body" data-ng-transclude="body">

            </div>
            <div class="modal-footer">
                <button data-ng-repeat="button in buttons" type="button" class="{{button.classes}}" data-ng-click="button.click()">
                    {{button.title}}
                </button>
            </div>
        </div>
    </div>
</div>
